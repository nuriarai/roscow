<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pasapalabra HTML</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    </head>
    <body>
        <header>
            <h1>El roscow de <span>pasapalabra</span></h1>
        </header>
        <main>
            <div class="roscow">
                <ul class="letters">
                    <li class="letter"><span class="inner-letter">A</span></li>
                    <li class="letter"><span class="inner-letter">B</span></li>
                    <li class="letter"><span class="inner-letter">C</span></li>
                    <li class="letter"><span class="inner-letter">D</span></li>
                    <li class="letter"><span class="inner-letter">E</span></li>
                    <li class="letter"><span class="inner-letter">F</span></li>
                    <li class="letter"><span class="inner-letter">G</span></li>
                    <li class="letter"><span class="inner-letter">H</span></li>
                    <li class="letter"><span class="inner-letter">I</span></li>
                    <li class="letter"><span class="inner-letter">J</span></li>
                    <li class="letter"><span class="inner-letter">L</span></li>
                    <li class="letter"><span class="inner-letter">M</span></li>
                    <li class="letter"><span class="inner-letter">N</span></li>
                    <li class="letter"><span class="inner-letter">Ñ</span></li>
                    <li class="letter"><span class="inner-letter">O</span></li>
                    <li class="letter"><span class="inner-letter">P</span></li>
                    <li class="letter"><span class="inner-letter">Q</span></li>
                    <li class="letter"><span class="inner-letter">R</span></li>
                    <li class="letter"><span class="inner-letter">S</span></li>
                    <li class="letter"><span class="inner-letter">T</span></li>
                    <li class="letter"><span class="inner-letter">U</span></li>
                    <li class="letter"><span class="inner-letter">V</span></li>
                    <li class="letter"><span class="inner-letter">X</span></li>
                    <li class="letter"><span class="inner-letter">Y</span></li>
                    <li class="letter"><span class="inner-letter">Z</span></li>
                </ul>
                <div class="timer-success">
                    <span class="timer">130</span>
                    <span class="counter-success">0</span>
                </div>
                <div class="panel">
                    <div class="inner-panel">130</div>
                </div>
                <div class="counters">
                    <div class="wrap-counter-fails">
                        <span class="label-counter-fails"
                            >Palabras falladas</span
                        >
                        <span class="counter-fails">0</span>
                    </div>
                    <div class="wrap-counter-remaining">
                        <span class="label-counter-remaining"
                            >Palabras restantes</span
                        >
                        <span class="counter-remaining">25</span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Isdi-Coders 2022 Pre-Curse</p>
            <span>-</span>
            <address>
                <a href="https://www.linkedin.com/in/nuriaramoneda/"
                    >Núria Ramoneda Aiguadé</a
                >
            </address>
        </footer>
        <script type="text/javascript" src="master.js"></script>
    </body>
</html>
